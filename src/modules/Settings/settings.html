<div class="settings-body content-body">
  <h1>Settings</h1>
  <div class="row">
    <div class="col s12">
      <h4>Change Active Hall</h4>
      <div class="row">
        <div class="input-field col l4 m6 s12">
          <select ng-model="switchHall">
            <option ng-repeat="hall in $user.getUserInfo().accessPermissions.halls" ng-selected="$user.getUserInfo().currentHall == hall" value="{{hall}}">{{hall}}</option>
          </select>
          <label>Active Hall</label>
        </div>
      </div>
      <button type="button" class="btn waves-effect green lighten-1" ng-disabled="switchHall == $user.getUserInfo().currentHall" ng-click="confirmSwitch()">Switch</button>
    </div>
  </div>
</div>

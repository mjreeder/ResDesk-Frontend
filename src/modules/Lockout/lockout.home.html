<div class="lockout-body content-body">
  <div class="function-bar">
    <form>
      <div class="input-field">
        <a class="waves-effect waves-light btn green darken-2" ng-click="add()"><i class="material-icons left white-text">add</i>Add</a>
      </div>
      <div class="input-field ">
        <input id="search" type="search" ng-model="search" required autocomplete="off">
        <label for="search"><i class="material-icons">search</i></label>
        <i class="material-icons" ng-click="clearSearch()">close</i>
      </div>
    </form>
  </div>
  <div class="divider"></div>
  <div class="lockout-table">
    <material-table table-data="tableData" filter-by="search" row-click-action="rowClick"></material-table>
  </div>
</div>

<div class="reminder-body content-body">
  <div class="function-bar">
    <div class="input-field">
      <a class="waves-effect waves-light btn green darken-2" ng-click="create()"><i class="material-icons left white-text">add</i>Create</a>
    </div>
    <div class="input-field ">
      <input id="search" type="search" ng-model="search" ng-change="searchChange(search)" required autocomplete="off">
      <label for="search"><i class="material-icons">search</i></label>
      <i class="material-icons" ng-click="commSearch = ''">close</i>
    </div>
  </div>
  <div class="divider"></div>
  <div class="row">
    <div class="col s12 m12">
      <div class="input-field">
        <input id="activeFilter" type="checkbox" class="filled-in green darken-2" ng-model="activeOnly" />
        <label for="activeFilter">Active Only</label>
      </div>
    </div>
  </div>
  <div class="reminder-messages-wrapper upscale-flex-container no-stretch">
    <reminder ng-repeat="item in reminders | filter: search | orderBy: message.timestamp" item="item" active-only="activeOnly"></reminder>
  </div>
</div>

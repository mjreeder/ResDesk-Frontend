<div id="material-modal" class="modal modal-fixed-footer" tabindex="-1" ng-esc="close()" ng-enter="submit()">
  <div class="modal-content">
    <h4 class="modal-title">New Comm Message</h4>
    <div class="modal-content-body">
      <form name="newItemForm" novalidate>
        <div class="row">
          <h5>Title*</h5>
          <div class="input-field red-input">
            <input type="text" class="focus-first" ng-model="newItem.title" placeholder="Hello World" required autocomplete="off" />
          </div>
        </div>
        <div class="row">
          <h5>To*</h5>
          <directory-list model-list="newItem.to" required-field="true"></directory-list>
        </div>
        <div class="row">
          <h5>Message*</h5>
          <div class="input-field red-input col s12">
            <textarea class="materialize-textarea" placeholder="This is a test." ng-model="newItem.body" required autocomplete="off"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="waves-effect waves-green btn-flat" ng-click="submit()" ng-disabled="newItemForm.$invalid">Submit</button>
    <button class="modal-action modal-close waves-effect waves-red btn-flat" ng-click="close()">Cancel</button>
  </div>
</div>

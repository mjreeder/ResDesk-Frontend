<div id="material-modal" class="modal modal-fixed-footer" tabindex="-1" ng-esc="close()" ng-enter="submit()">
  <div class="modal-content">
    <h4 class="modal-title">New Refund</h4>
    <div class="modal-content-body">
      <form name="newItemForm" novalidate>
        <div class="row">
          <h5>Refund Type*</h5>
          <div class="input-field red-input col s6">
            <input name="type" type="radio" id="laundry" ng-model="newItem.type" value="Laundry" required />
            <label for="laundry">Laundry</label>
          </div>
          <div class="input-field red-input col s6">
            <input name="type" type="radio" id="vending" ng-model="newItem.type" value="Vending" required />
            <label for="vending">Vending</label>
          </div>
        </div>
        <br />
        <div class="row" ng-if="newItem.type == 'Laundry'">
          <h5>Machine*</h5>
          <div class="col s3 input-field red-input">
            <input type="text" name="machine" class="focus-first" ng-model="newItem.machine" placeholder="A10" required autocomplete="off" />
          </div>
        </div>
        <div class="row">
          <div class="input-field red-input col s6">
            <h5>Refund Amount*</h5>
            <input type="number" name="postage" class="focus-first" ng-model="newItem.amount" placeholder="1.50" min="0" step="0.25" required autocomplete="off" />
          </div>
        </div>
        <div class="row">
          <h5>For Resident*</h5>
          <directory-autocomplete model="newItem.resident" on-autocomplete="selectResident" required-field="true" class="focus-first"></directory-autocomplete>
        </div>
        <div class="row" ng-if="newItem.type == 'Laundry'">
          <br />
          <h5>Responding RA*</h5>
          <directory-autocomplete model="newItem.respondingRA" on-autocomplete="selectResident" required-field="true" class="focus-first"></directory-autocomplete>
        </div>
        <div class="row" ng-if="newItem.type == 'Laundry'">
          <br />
          <h5>Description</h5>
          <div class="col s12 input-field red-input">
            <textarea id="description" class="materialize-textarea" ng-model="newItem.description" placeholder="Machine flooded"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="waves-effect waves-green btn-flat" ng-click="submit()" ng-disabled="newItemForm.$invalid">Submit</button>
    <button class="modal-action modal-close waves-effect waves-red btn-flat" ng-click="close()">Cancel</button>
  </div>
</div>
